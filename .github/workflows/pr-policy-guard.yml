name: PR Policy Guard

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  policy-check:
    name: Check PR Policy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run PR policy check
        run: npx tsx scripts/ci/check-pr-policy.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
