name: Charter and Governance Checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  charter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Charter checks
        run: |
          bash scripts/ci_charter_checks.sh

      - name: Install dependencies for audit
        run: npm ci --ignore-scripts

      - name: Checklist coverage audit
        run: |
          npx tsx scripts/ci/checklist-coverage-audit.ts

      - name: Docs trust language check
        run: |
          npx tsx scripts/ci/check-docs-trust-language.ts
