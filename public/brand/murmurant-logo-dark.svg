<svg width="240" height="64" viewBox="0 0 240 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Murmuration pattern - abstract flowing dots (light version for dark backgrounds) -->
  <g id="murmuration">
    <!-- Upper arc of birds -->
    <circle cx="12" cy="20" r="3" fill="#e2e8f0"/>
    <circle cx="20" cy="16" r="3.5" fill="#e2e8f0"/>
    <circle cx="29" cy="14" r="4" fill="#e2e8f0"/>
    <circle cx="39" cy="15" r="3.5" fill="#e2e8f0"/>
    <circle cx="48" cy="18" r="3" fill="#e2e8f0"/>

    <!-- Middle dense cluster -->
    <circle cx="16" cy="28" r="3" fill="#e2e8f0"/>
    <circle cx="25" cy="26" r="4" fill="#e2e8f0"/>
    <circle cx="35" cy="25" r="4.5" fill="#e2e8f0"/>
    <circle cx="45" cy="27" r="4" fill="#e2e8f0"/>
    <circle cx="54" cy="30" r="3" fill="#e2e8f0"/>

    <!-- Central core -->
    <circle cx="30" cy="36" r="5" fill="#e2e8f0"/>
    <circle cx="42" cy="38" r="4.5" fill="#e2e8f0"/>

    <!-- Lower arc trailing off -->
    <circle cx="18" cy="42" r="3" fill="#e2e8f0"/>
    <circle cx="27" cy="46" r="3.5" fill="#e2e8f0"/>
    <circle cx="38" cy="48" r="3" fill="#e2e8f0"/>
    <circle cx="50" cy="46" r="2.5" fill="#e2e8f0"/>
    <circle cx="58" cy="42" r="2" fill="#e2e8f0"/>
  </g>

  <!-- Wordmark (light for dark backgrounds) -->
  <text x="74" y="42" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="30" font-weight="600" fill="#e2e8f0">Murmurant</text>
</svg>
