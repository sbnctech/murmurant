<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Murmuration pattern - monochrome version -->
  <g id="murmuration">
    <!-- Upper arc of birds -->
    <circle cx="12" cy="16" r="3" fill="currentColor"/>
    <circle cx="22" cy="12" r="3.5" fill="currentColor"/>
    <circle cx="33" cy="10" r="4" fill="currentColor"/>
    <circle cx="44" cy="12" r="3.5" fill="currentColor"/>
    <circle cx="54" cy="16" r="3" fill="currentColor"/>

    <!-- Middle dense cluster -->
    <circle cx="16" cy="26" r="3.5" fill="currentColor"/>
    <circle cx="27" cy="24" r="4.5" fill="currentColor"/>
    <circle cx="39" cy="23" r="5" fill="currentColor"/>
    <circle cx="50" cy="26" r="4" fill="currentColor"/>

    <!-- Central core -->
    <circle cx="22" cy="36" r="4" fill="currentColor"/>
    <circle cx="34" cy="35" r="5.5" fill="currentColor"/>
    <circle cx="46" cy="38" r="4.5" fill="currentColor"/>

    <!-- Lower arc trailing off -->
    <circle cx="14" cy="46" r="3" fill="currentColor"/>
    <circle cx="25" cy="48" r="3.5" fill="currentColor"/>
    <circle cx="37" cy="50" r="4" fill="currentColor"/>
    <circle cx="48" cy="49" r="3" fill="currentColor"/>
    <circle cx="56" cy="46" r="2.5" fill="currentColor"/>
  </g>
</svg>
