<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KyanosTech Pitch Deck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: black;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 1000;
        }
        
        .controls button {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .controls button:hover {
            background: #fbbf24;
            transform: scale(1.05);
        }
        
        .controls button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .slide-counter {
            color: white;
            font-size: 18px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="instructions">
        ← → Arrow keys to navigate | F11 for fullscreen
    </div>
    
    <div class="slide active">
        <iframe src="slide01_title.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide02_wake_up_call.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide03_ai_revolution.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide04_conservative_playbook.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide05_progressive_gap.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide06_why_kyanos_first.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide07_two_products.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide08_business_model.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide09_market_opportunity.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide10_investment_timeline.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide11_investment_case.html"></iframe>
    </div>
    <div class="slide">
        <iframe src="slide12_closing.html"></iframe>
    </div>
    
    <div class="controls">
        <button id="prevBtn">← Previous</button>
        <div class="slide-counter"><span id="currentSlide">1</span> / <span id="totalSlides">12</span></div>
        <button id="nextBtn">Next →</button>
    </div>
    
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSlideSpan = document.getElementById('currentSlide');
        
        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = n;
            if (currentSlide >= totalSlides) currentSlide = totalSlides - 1;
            if (currentSlide < 0) currentSlide = 0;
            slides[currentSlide].classList.add('active');
            
            currentSlideSpan.textContent = currentSlide + 1;
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                showSlide(currentSlide + 1);
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }
        
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            } else if (e.key === 'Home') {
                e.preventDefault();
                showSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                showSlide(totalSlides - 1);
            }
        });
        
        // Initialize
        showSlide(0);
    </script>
</body>
</html>
