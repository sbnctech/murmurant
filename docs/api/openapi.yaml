components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: murmurant_session
      description: |
        Session cookie set after authentication.
        In development, you can also use `murmurant_dev_session`.

    testToken:
      type: apiKey
      in: header
      name: x-admin-test-token
      description: |
        Test token for E2E testing (development only).
        Default: `dev-admin-token`
        Set via ADMIN_E2E_TOKEN environment variable.

    cronSecret:
      type: apiKey
      in: header
      name: x-cron-secret
      description: Secret token for cron job authentication.

  parameters:
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number for pagination

    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: Number of items per page

    limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: Maximum number of items to return

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        checks:
          type: object
          properties:
            database:
              type: object
              properties:
                status:
                  type: string
                  enum: [ok, error, skipped]
                latencyMs:
                  type: integer
                  nullable: true

    MemberProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        joinedAt:
          type: string
          format: date-time
        memberSince:
          type: string
          description: Human-readable tenure (e.g., "2 years, 3 months")
        membershipStatus:
          type: object
          properties:
            code:
              type: string
            label:
              type: string
        membershipTier:
          type: object
          nullable: true
          properties:
            code:
              type: string
            name:
              type: string
        upcomingRegistrations:
          type: integer
        globalRole:
          type: string

    EventListResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/EventSummary'
        pagination:
          $ref: '#/components/schemas/PaginationMeta'
        categories:
          type: array
          items:
            type: string

    EventSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
          nullable: true
        category:
          type: string
          nullable: true
        location:
          type: string
          nullable: true
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
          nullable: true
        capacity:
          type: integer
          nullable: true
        registeredCount:
          type: integer
        spotsRemaining:
          type: integer
          nullable: true
        isWaitlistOpen:
          type: boolean

    EventDetail:
      type: object
      allOf:
        - $ref: '#/components/schemas/EventSummary'
        - type: object
          properties:
            isPublished:
              type: boolean
            eventChair:
              type: object
              nullable: true
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string

    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        totalItems:
          type: integer
        totalPages:
          type: integer
        hasNext:
          type: boolean
        hasPrev:
          type: boolean

    AdminMemberListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AdminMemberListItem'
        page:
          type: integer
        pageSize:
          type: integer
        totalItems:
          type: integer
        totalPages:
          type: integer

    AdminMemberListItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        status:
          type: string
        phone:
          type: string
          nullable: true
        joinedAt:
          type: string
          format: date-time
        registrationCount:
          type: integer
        waitlistedCount:
          type: integer

    Committee:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        description:
          type: string
          nullable: true

    SecretaryDashboard:
      type: object
      properties:
        visible:
          type: boolean
        upcomingMeeting:
          type: object
          nullable: true
          properties:
            id:
              type: string
              format: uuid
            date:
              type: string
              format: date-time
            dateFormatted:
              type: string
            type:
              type: string
            title:
              type: string
              nullable: true
            hasMinutes:
              type: boolean
        draftsInProgress:
          type: array
          items:
            $ref: '#/components/schemas/MinutesSummary'
        awaitingReview:
          type: array
          items:
            $ref: '#/components/schemas/MinutesSummary'
        readyToPublish:
          type: array
          items:
            $ref: '#/components/schemas/MinutesSummary'
        recentlyPublished:
          type: array
          items:
            $ref: '#/components/schemas/MinutesSummary'
        capabilities:
          type: object
          properties:
            canCreateDraft:
              type: boolean
            canEditDraft:
              type: boolean
            canSubmit:
              type: boolean
            canPublish:
              type: boolean

    MinutesSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        meetingId:
          type: string
          format: uuid
        meetingDate:
          type: string
          format: date-time
        meetingDateFormatted:
          type: string
        meetingType:
          type: string
        meetingTitle:
          type: string
          nullable: true
        status:
          type: string
          enum: [DRAFT, SUBMITTED, REVISED, APPROVED, PUBLISHED, ARCHIVED]
        statusLabel:
          type: string
        version:
          type: integer
        updatedAt:
          type: string
          format: date-time
        lastEditedBy:
          type: string
          nullable: true
        auditTrailUrl:
          type: string

    ApiError:
      type: object
      properties:
        code:
          type: string
          enum:
            - VALIDATION_ERROR
            - UNAUTHORIZED
            - FORBIDDEN
            - RESOURCE_NOT_FOUND
            - METHOD_NOT_ALLOWED
            - CONFLICT
            - CAPACITY_EXCEEDED
            - RATE_LIMITED
            - INTERNAL_ERROR
            - SERVICE_UNAVAILABLE
        message:
          type: string
        details:
          type: object
          additionalProperties: true
