      tags: [Files]
      summary: Upload file
      description: Upload a new file.
      operationId: uploadFile
      security:
        - cookieAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: File uploaded
        '401':
          description: Not authenticated

  /api/v1/files/{id}:
