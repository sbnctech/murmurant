      tags: [Files]
      summary: Get file metadata
      description: Get metadata for a specific file.
      operationId: getFile
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: File metadata
        '404':
          description: File not found
    delete:
