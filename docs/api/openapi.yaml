  # FILES ENDPOINTS
  # ===========================================
  /api/v1/files:
    get:
      tags: [Files]
      summary: List files
      description: List files accessible to the current user.
      operationId: listFiles
      security:
        - cookieAuth: []
      responses:
        '200':
          description: List of files
        '401':
          description: Not authenticated
